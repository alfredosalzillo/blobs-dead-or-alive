# For more information see: https://github.com/denolib/setup-deno

name: Deploy to Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
        deno: ["v1.10.3"]
        os: [ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }} # tests across multiple Deno versions

      - name: Install Bundler
        run: deno install --unstable --allow-read --allow-write --allow-net --allow-env --name bundler https://deno.land/x/bundler@0.7.0/cli.ts

      - name: Build
        run: |
          rm -rf dist
          bundler bundle --config tsconfig.json --import-map import_map.json index.html=index.html styles/index.css=style.css manifest.json=manifest.json
          deno run  --allow-read --allow-write scripts/fix-build.ts

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
